receivers:
  otlp:
    protocols:
      grpc:

exporters:
  otlp/aspecto:
    endpoint: otelcol.aspecto.io:4317
    headers:
      Authorization: 6dd0f8b0-8fb8-4f9b-8bff-6e2011e49a7f
  otlphttp/seq:
    endpoint: http://seq:5341/ingest/otlp
    headers:
      "X-Seq-ApiKey": "Yx9lqBz4ehJGIgDoSxzp"
    tls:
      insecure: false
  elasticsearch/log:
    endpoints: [http://elasticsearch:9200]
    logs_index: ""
    logs_dynamic_index:
       enabled: true
    pipeline: index-date-suffix-pipeline
    sending_queue:
      enabled: true
      num_consumers: 20
      queue_size: 1000
  influxdb:
    endpoint: http://influxdb:8086
    token: yNlPzWC74VvgmYjSzJchrdqi8bTlunaBopiZoS8QLOBUz_F42tPYDEbbdJ5hcZLhzrnMX98z2fFJa5HeN5Bsyg==
    org: test
    bucket: ai

processors:
  batch:
  memory_limiter:
    # 75% of maximum memory up to 2G
    limit_mib: 1536
    # 25% of limit up to 2G
    spike_limit_mib: 512
    check_interval: 5s

extensions:
  zpages:
    endpoint: :55679

service:
  extensions: [zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/aspecto]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp/seq, elasticsearch/log]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [influxdb]